<!DOCTYPE html>
<html>
  <head>
    <title>TODOs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="langsel">
      <span id="langswc">中文</span>
    </div>
    <h1 id="theH1">TODOs</h1>
    <div id="cont">
      <div id="mainer">
        <input type="text" id="eventName" placeholder="Planning what?"/>
        <ul id="eventList"></ul>
      </div>
      <div id="bottomSide">
        <div id="eventCount">You have 0 item to do! Congratulations!</div>
        <ul id="selector">
          <li id="removeFinished">remove finished</li>
          <li id="onlyFinished">only finished</li>
          <li id="onlyUnfinished">only unfinished</li>
          <li id="showAll" class="cur">show all</li>
        </div>
      </div>
    </div>
    <div id="debug"></div>
    <link rel="stylesheet" type="text/css" href="TODOs.css" />
    <script src="TODOs.js" type="text/javascript"></script>
  </body>
</html>
